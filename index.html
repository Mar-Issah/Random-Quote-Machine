<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>

		<!--BOOTSTRAP CSS FILE -->
		<!-- Latest compiled and minified CSS -->
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
			integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
			crossorigin="anonymous"
		/>

		<!--------- CSS ------------->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/sass/style.css" />
	</head>
	<body>
		<div id="wrapper" class="container-fluid bg-success bgFade">
			<div id="quote-box" class="mx-auto p-4">
				<div id="text" class="text-success text-center">
					<i class="fa fa-quote-left"></i>
					<span id="quote-text"
						>Be thankful for what you have, you will end up having more. If you
						concentrate on what you don't have you will never, ever have
						enough.</span
					>
				</div>

				<div id="author" class="text-success d-flex justify-content-end pr-4">
					<span class="author-label">Author : </span>
					<span class="pl-2" id="author-name">Oprah Winfrey </span>
				</div>

				<div class="btn-group d-flex justify-content-between p-4">
					<button class="border-0">
						<a
							href="https://twitter.com/compose/tweet"
							id="tweet-quote"
							title="Kindly tweet please"
							target="_blank"
							><i class="fab fa-twitter bg-success bgFade p-2"></i
						></a>
					</button>

					<button class="btn btn-success border-0 bgFade" id="new-quote">
						New quote
					</button>
				</div>
			</div>

			<p id="signature" class="text-center">
				-- made by
				<a href="https://codepen.io/marsiya-issah" target="_blank"
					><strong>Marsiya Issah</strong></a
				>
			</p>
		</div>
		<!---------------- JAVASCRIPT ---------------->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script src="../js/app.js"></script>
	</body>
</html>
